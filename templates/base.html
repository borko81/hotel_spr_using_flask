<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}CMS{% endblock title %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css.css') }}">
	<link rel="icon" href="{{ url_for('static', filename='favicon-96x96.png') }}" type="image/x-icon">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon-96x96.png') }}" type="image/x-icon">
	<script src="{{ url_for('static', filename='jquery-3.5.0.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js.js') }}" type="text/javascript"></script>

</head>
<body>
	<header id="header">UnrealSoft LTD</header>

	<div id="container">

		<main id="center" class="column">
			<form method='POST' action='/{{ action }}' id="generalform">
				<label for="fdata">Първа дата:
					<input type="date" id="fdata" name="fdata">
				</label>
				<label for="ldata">Втора дата:
					<input type="date" id="ldata" name="ldata">
				</label>
				<input type="submit" value="Зареди">
			</form>

			<article id="result">
				{% block body %}{% endblock %}
			</article>
		</main>
		
		<div id="menu">
		<nav id="left" class="column">
			<h3>Справки</h3>
			<ul>
				<li><a href="/housekeeping">Домакинство</a></li>
				<li><a href="/cart_dirty">Стаи за почистване</a></li>
				<li><a href="/info">Списък Гости</a></li>
				<li><a href="/insertdata/reservations">Списък Резерации</a></li>
				<li><a href="/insertdata/usls">Услуги</a></li>
				<li><a href="/insertdata/room_landing">Заети Стаи</a></li>
				<li><a href="/payment">Сметка за плащане</a></li>
				<li><a href="/insertdata/fak">Фактури</a></li>
				<li><a href="/logout">Изход</a></li>
			</ul>
		</nav>
		</div>
	</div>
</body>
</html>
