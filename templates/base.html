<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>{% block title %}PMS{% endblock title %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css.css') }}">
	<link rel="icon" href="{{ url_for('static', filename='favicon-96x96.png') }}" type="image/x-icon">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon-96x96.png') }}" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.2.4/css/buttons.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js" defer></script>
	<script src="{{ url_for('static', filename='jquery-3.5.0.min.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js.js') }}" type="text/javascript"></script>
	{% block css %}{% endblock css %}
</head>

<body>
	<div class="sidebar">
		<a href="https://unrealsoft.bg" class="active">UnrealSoft LTD</a>
		<a href="/housekeeping">Дневен репорт</a>
		<a href="/cart_dirty">Стаи за почистване</a>
		<a href="/info">Списък Гости</a>
		<a href="/insertdata/reservations">Списък Резерации</a>
		<a href="/reservations_card">Карта Резерации</a>
		<a href="/insertdata/usls">Услуги</a>
		<a href="/insertdata/room_landing">Заети Стаи</a>
		<a href="/insertdata/price_change">Редакция на цени</a>
		<a href="/payment">Сметка за плащане</a>
		<a href="/depozit">Депозити</a>
		<a href="/insertdata/fak">Фактури</a>
		<a href="/otc">Отчети</a>
		<a href="/logout">Изход</a>
	</div>

	<div class="content">
		<main id="center" class="column">
			<form method='POST' action='/{{ action }}' id="generalform">
				<label for="fdata">Първа дата:
					<input type="date" id="fdata" name="fdata">
				</label>
				<label for="ldata">Втора дата:
					<input type="date" id="ldata" name="ldata">
				</label>
				<input type="submit" value="Зареди">
			</form>

			<article id="result">
				{% block body %}{% endblock %}
			</article>

	</div>
</body>

</html>
